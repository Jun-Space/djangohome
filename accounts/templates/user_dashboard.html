<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
        <div>
            <a href="{% url 'logout' %}">로그아웃</a>
        </div>
        <div>
            <h3>{{ username }}님, 안녕하세요</h3>
        </div>
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h3> {{ subscriber.name }}님의 관심사는 다음과 같습니다. </h3>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>관심 분야</th>
							<th>상세 정보</th>
						</tr>

						{% for interest in interests %}
							<tr>
								<td>{{interest.hobby}}</td>
								<td>{{interest.detail}}</td>
                                <td><a href="{% url 'update_interest' interest.id %}">수정하기</a></td>
                                <td><a href="{% url 'delete_interest' interest.id %}">삭제하기</a></td>
							</tr>
						{% endfor %}

					</table>
				</div>
            <a href="{% url 'create_interest' %}">새로운 관심사 등록하기</a>
			</div>
		</div>
    <div>
            <a href="{% url 'edit_profile' %}">개인 정보 수정하기</a>

    </div>
</body>
</html>
